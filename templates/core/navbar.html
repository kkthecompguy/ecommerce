{% load cart_template_tags %}
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand waves-effect" href="{% url 'core:index' %}">
      <strong class="blue-text">Allsafe Shop</strong>
    </a>

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <!-- <li class="nav-item active">
          <a class="nav-link waves-effect" href="{% url 'core:index' %}">Home
            <span class="sr-only">(current)</span>
          </a>
        </li> -->
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
            <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }}</span>
            <i class="fas fa-shopping-cart"></i>
            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
          </a>
        </li>
        <li class="nav-item px-2">
          <a href="" class="nav-link waves-effect">
            <span class="clearfix d-none d-sm-inline-block"><i class="fas fa-user"></i>{{request.user}}</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'core:logout' %}" class="nav-link waves-effect">
            <span class="clearfix d-none d-sm-inline-block">Logout</span>
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'account_login' %}" class="nav-link waves-effect">
            <span class="clearfix d-none d-sm-inline-block">Login</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'core:register' %}" class="nav-link waves-effect">
            <span class="clearfix d-none d-sm-inline-block">SignUp</span>
          </a>
        </li>
        {% endif %}
      </ul>

    </div>

  </div>
</nav>
<!-- Navbar -->
