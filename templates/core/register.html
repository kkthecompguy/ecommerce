{% extends "base.html" %}

{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}Signup{% endblock %}

{% block content %}
<main>
  <div class="container">

    <!--Section: Products v.3-->
    <section class="text-center mb-4">

      <!--Grid row-->
      <div class="row wow fadeIn mt-3">
        <div class="col-md-6 mx-auto offset-3">
          <h1>Sign Up</h1>

          <form class="signup" id="signup_form" method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                {{form.username}}
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
                {{form.email}}
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                {{form.password1}}
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                {{form.password2}}
              </div>
            </div>
            <div class="form-group text-center mt-3 mb-5">
              <input type="submit" value="Create Account" class="btn btn-info btn-sm mt-2">
              <p class="mb-2">Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</main>

{% endblock %}
